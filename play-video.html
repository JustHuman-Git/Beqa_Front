<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play video one</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="flex-class">
        <div class="nav-left flex-class">
            <img src="./assets/icons/menu.png" class="menu-icon">
            <img src="./assets/icons/logo.png" class="logo">
        </div>
        <div class="nav-middle flex-class">
            <div class="search-box flex-class">
                <input type="text" placeholder="Search">
                <img src="./assets/icons/search.png">
            </div>
            <img src="./assets/icons/voice-search.png" class="microphone">
        </div>
        <div class="nav-right flex-class">
            <img src="./assets/icons/upload.png">
            <img src="./assets/icons/more.png">
            <img src="./assets/icons/notification.png">
            <img src="./assets/images/Jack.png" id="user-icon">
        </div>
    </nav>


    <div class="container play-container">
        <div class="row">
            <div class="play-video">
                <video controls autoplay>
                    <source src="./assets/images/video.mp4" type="video/mp4">
                </video>
            </div>
            <div class="right-burgermenu">
                
            </div>
        </div>
    </div>


</body>
</html>
